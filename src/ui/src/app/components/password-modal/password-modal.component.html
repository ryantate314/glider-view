<h1 mat-dialog-title>Confirm Password</h1>

<form (submit)="onSubmit($event)" [formGroup]="form">
    <div mat-dialog-content>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput required="required" maxlength="100" formControlName="password" />
        </mat-form-field>

        <p class="error-message" *ngIf="loginError">{{ loginError }}</p>

    </div>

    <p *ngIf="data.note">
        {{ data.note }}
    </p>

    <div mat-dialog-actions class="justify-content-end">
        <button type="button" mat-raised-button (click)="onClose()">Cancel</button>
        <button type="submit" mat-raised-button color="primary">Log In</button>
    </div>

</form>
