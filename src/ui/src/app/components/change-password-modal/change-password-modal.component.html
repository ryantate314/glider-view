<h1 mat-dialog-title>Update Password</h1>

<form (submit)="onSubmit($event)" [formGroup]="form">
    <div mat-dialog-content>

        <mat-form-field appearance="fill">
            <mat-label>Current Password</mat-label>
            <input matInput type="password" required="required" maxlength="100" formControlName="currentPassword" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>New Password</mat-label>
            <input matInput type="password" required="required" maxlength="100" minlength="8" formControlName="newPassword" />
            <ng-container *ngIf="newPassword.touched">
                <mat-error class="validation-error" *ngIf="newPassword.errors?.['minlength']">Must be at least 8 characters.</mat-error>
            </ng-container>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" required="required" maxlength="100" formControlName="newPasswordConfirm" />
            <ng-container *ngIf="newPasswordConfirm.touched">
                <mat-error class="validation-error" *ngIf="newPasswordConfirm.errors?.['passwordMismatch']">Passwords must match.</mat-error>
            </ng-container>
        </mat-form-field>

        <p class="error-message" *ngIf="error">{{ error }}</p>

    </div>

    <div mat-dialog-actions class="justify-content-end">
        <button type="button" mat-raised-button (click)="onClose()">Cancel</button>
        <button type="submit" mat-raised-button color="primary">Update Password</button>
    </div>

</form>
